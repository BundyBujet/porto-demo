    <div class="popup">
      <!-- top bar -->
      <div class="top-bar">
        <p class="image-name"></p>
        <i class="close-btn fa fa-times"></i>
      </div>
      <!-- arrows -->
      <button class="arrow-btn left-arrow">
        <i class="fa fa-chevron-left"></i>
      </button>
      <button class="arrow-btn right-arrow">
        <i class="fa fa-chevron-right"></i>
      </button>

      <div class="card">
        <div class="card-img">
          <img
            src="assets/uploads/2020/03/BN-2601-LGY.jpg"
            class="large-image"
            alt=""
          />
        </div>
        <div class="card-desc">
          <p class="code-label">
            <label>ItemCode:</label>
            <span>GNA-596</span>
          </p>
          <p class="size-label">
            <label>Size:</label>
            <span>1000 x 1000</span>
          </p>
          <p class="faces-label">
            <label>Faces count:</label>
            <span>3</span>
          </p>
          <p class="thickness-label">
            <label>Thickness:</label>
            <span>9mm</span>
          </p>
          <p class="finish-label">
            <label>Finish:</label>
            <span>Glossy</span>
          </p>
          <p class="typology-label">
            <label>Typology:</label>
            <span>red body ceramica</span>
          </p>
          <p class="usage-label">
            <label>Indecation of use:</label>
            <span>wall & floor</span>
          </p>
        </div>
      </div>
      <!-- image-index -->
      <h1 class="index"></h1>
    </div>
